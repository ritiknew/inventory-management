    <div class="main_button">
        <button class='btn', id="pl_card">PL CARD</button>
        <button class='btn', id="master">MASTER FILTER</button>
    </div>

    <div class="master_filter">
        <!-- this section is for selecting radio button for recieving and issue -->
        <div class="m1 date" id="m2">
            <label for="date_from">Date From:</label>
            <input type="date" id="date_from_master" name="date_from" value="">
        </div>
        <div class="m1 date" id="m3">
            <label for="date_to">Date To:</label>
            <input type="date" id="date_to_master" name="date_to" value="">
        </div>
        <div style="display: none;" class=" m1 lm" id="m4">
            <label for="lm_start">From:</label>
            <input autocomplete="off" type="text" class="pl_class" id="lm_start" name="lm_start"  placeholder="LM number-E3 AUX.2023.1">
            </div>
            <div  style="display: none;" class=" m1 lm" id="m5">
            <label for="lm_end">To:</label>
            <input autocomplete="off" type="text" class="pl_class" id="lm_end" name="lm_end"  placeholder="LM number-E3 AUX.2023.1">
        </div>
        <div class=" m1 loco">
            <!-- <label for="pl_number">Date:</label> -->
            <input autocomplete="off" type="text" class="loco" id="loco"  placeholder="Enter loco number">
        </div>
        <div class="m1 description" id="pl_div">
            <!-- <label for="pl_number">pl number:</label> -->
            <input autocomplete="off" type="text" class="pl_master" id="pl_number_input" name="pl_number" placeholder="pl number">
        </div>
        <div class="m1 description" id="description_div">
            <!-- <label for="description">Description:</label> -->
            <input autocomplete="off" type="text" class="description_master" id="description_input" style="width: 350px;" name="description" placeholder="Description">
        </div>
        <div class="m1 stock_check" id="m6">
            <!-- <label for="pl_number">Date:</label> -->
            <!-- <label for="stock_check">Choose stock/non-stock</label> -->
            <select name="stock_check" id="stock_check_input">
                <option value="">--Choose stock/non-stock--</option>
                <option value="stock">Stock</option>
                <option value="non stock">Non-stock</option>
                <option value="cash purchase">Cash purchase</option>
                <option value="R note">R note</option>
            </select>
            <!-- <input type="text" id="stock_check_input"  placeholder="Description"> -->
        </div>
        <div class="m1 unit" id="m7">
            <!-- <label for="pl_number">Date:</label> -->
            <!-- <label for="unit_check">Choose unit</label> -->
            <select name="unit_check" id="unit_check_input">
                <option value="">--Choose unit--</option>
                <option value="no">Nos.</option>
                <option value="set">set</option>
                <option value="kg">Kg</option>
                <option value="meter">meter</option>
                <option value="litre">litre</option>
            </select>
        </div>
        <div class="m1 loco_issued" id="m8">
            <!-- <label for="pl_number">Date:</label> -->
            <!-- <label for="loco_issued_check">Choose unit</label> -->
            <select name="loco_issued" id="loco_issued">
                <option value="">--Issued to--</option>
                <option value="loco">Loco</option>
                <option value="other shed">other shed</option>
                <option value="other section">other section</option>
                <option value="other">other</option>
                <!-- <option value="litre">litre</option> -->
            </select>
        </div>
        <div class="m1 issue_check" id="m9">
            <!-- <label for="pl_number">Date:</label> -->
            <!-- <label for="loco_issued_check">Choose unit</label> -->
            <select name="issue_check" id="issue_check">
                <option value="">--select--</option>
                <option value="issue">issue</option>
                <option value="recieve">recieve</option>
                <!-- <option value="litre">litre</option> -->
            </select>
        </div>
    </div>
    
    <div class="pl_card">
        <div class="m1 date">
            <label for="date_from">Date From:</label>
            <input type="date" id="date_from_pl" name="date_from" value="">
            <label for="date_to">Date To:</label>
            <input type="date" id="date_to_pl" name="date_to" value="">
        </div>
        <div class="m1 description" id="pl_div">
            <input autocomplete="off" type="text" class="pl_pl" id="pl_number_input" name="pl_number" placeholder="pl number">
        </div>
        <div class="m1 description" id="description_div">
            <input type="text" class="description_pl" style="width: 350px;" id="description_input" autocomplete="off" name="description" placeholder="Description">
        </div>
        </div>
    <div class="m1 submit">
        <button id="submit">Show data</button>
    </div>
